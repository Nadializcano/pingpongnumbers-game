<!DOCTYPE html>
<html>
  <head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet"  type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Ping Pong Numbers</title>
  </head>
  <body>

    <div class="row jumbotron">
     <div class="col-md-12">
      <h1>Ping Pong Numbers Game!</h1>
     </div>
    </div>

    <div class="container">
      <h2>Let's Play!</h2>
      <h3>Rules:</h3>
      <p>Ping Pong will count upto your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "pingpong"</li>
      </ol>

      <form id="pingpong">
        <label for="number">Enter your number here:</label>
        <input type="text" id="number">
        <button type="submit">Let's Go!</button>

      </form>


      <ul id="output">

      </ul>

    </div>

  </body>
</html>
